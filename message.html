<!DOCTYPE html>
<html lang="en">
    <style>
        i:hover{cursor: pointer;}
    </style>
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!--font awsome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MESSAGE </title>
</head>
<body class="bg-secondary">
    <br>
   <div class="container my-2">
    <div class="float-start text-white fs-3 fw-bold text-uppercase ">Play with </div>
    <div class="float-end  text-white fs-3 fw-bold text-uppercase">Local storage</div>
   </div>
   <br>
    <!-- <div class="float-none">Don't float on all viewport sizes</div> -->
<div class="container bg-dark p-4 mt-5 rounded">
    <!--name-->
    <div class="row my-2  py-2">
    <div class="col-8">
        <div class="form-group">
            <input type="text" placeholder="Enter your name" id="name" class="form-control w-75"/>
        </div>
    </div>
    <div class=" col-2">
        <i class="fa-solid fa-paper-plane fa-2x text-primary" onclick="sendeName()"></i>
    </div>
    <div class="col-2">
        <i class="fas fa-trash fa-2x text-danger" onclick="removeName()"></i>
    </div>
</div>
<!--email-->
<div class="row my-2  py-2">
    <div class="col-8">
        <div class="form-group">
            <input type="email" placeholder="Enter your email" id="email" class="form-control w-75"/>
        </div>
    </div>
    <div class=" col-2">
        <i class="fa-solid fa-paper-plane fa-2x text-primary" onclick="sendeEmail()"></i>
    </div>
    <div class="col-2">
        <i class="fas fa-trash fa-2x text-danger" onclick="removeEmail()"></i>
    </div>
</div>
<!--message-->
<div class="row my-2  py-2">
    <div class="col-8">
        <div class="form-group">
          <textarea placeholder="Write your messgae"  class="form-control w-75" id="message" cols="30" rows="6"></textarea>
        </div>
    </div>

    <div class=" col-2 mt-5">
        <i class="fa-solid fa-paper-plane fa-2x text-primary" onclick="sendMessage()"></i>
    </div>
    <div class="col-2 mt-5">
        <i class="fas fa-trash fa-2x text-danger" onclick="removeMessage()"></i>
    </div>
</div>
<div class="row">
    <div class="col-4">
        <button id="sendMessage" class="btn btn-success w-50" onclick="sendAllInfo()"> Send </button>
    </div>
    <div class="col-4">
        <button id="resetMessage" class="btn btn-warning w-50" onclick="resetFormValue()"> Reset </button>
    </div>
</div>
    </div>
    <!--message info-->

<div class="container">
    <table class="table table-hover my-4">
     <thead class="bg-dark text-white">
  <tr>
    <th>Serial</th>
    <th> Name </th>
    <th> Email </th>
    <th> Message </th>
    <th>Delete</th>
  </tr>
  </thead>

     <tbody id="rowText" class="text-info">

     </tbody>
    </table>
</div>

 <script src="message.js"></script>   
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
